<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>birthship-sign-up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/meanmenu.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="theme-color" content="#fafafa">
</head>

<body>
   
    <main>
        <!-- contact-form start -->
        <section class="container"> 
            <div class="contact-form">
                <div class="contact-img">
                    <img src="img/sign_up.png" alt="">
                </div>
                <div class="contact-top">
                    <!-- contact-header -->
                    <div class="contact-header">
                        <h2>Sign Up</h2>
                        <p>It's quick and easy </p>
                    </div>

                    <!-- contact-input -->
                    <div>
                       <div class="contact-input">
                        <div class="mb-2">
                            <input type="text" class="input-bg px-3" placeholder="First Name">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="input-bg px-3" placeholder="Last Name">
                        </div>
                       </div>
                       <div class="contact-input">
                        <div class="mb-2">
                            <input type="text" class="input-bg px-3" placeholder="Mother's Name">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="input-bg px-3" placeholder="Father's Name">
                        </div>
                       </div>
                       <div class="mb-2">
                        <input type="text" class="input-bg px-3" placeholder="Address">
                    </div>
                <div class="radio-btn">
                    <p>Gender</p>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label font" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label font" for="flexRadioDefault2">
                         Female
                        </label>
                      </div>
                      <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label font" for="flexRadioDefault2">
                          Other
                        </label>
                      </div>
                </div>
                    <div class="contact-input">
                        <div class="input-group mb-3">
                            <select class="input-bg px-3" id="inputGroupSelect01">
                              <option selected>State</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                        <div class="input-group mb-3">
                            <select class="input-bg px-3" id="inputGroupSelect01">
                              <option selected>State</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                       </div>
                       <div class="contact-input">
                        <div class="mb-2">
                            <input type="text" class="input-bg px-3" placeholder="Date of birth">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="input-bg px-3" placeholder="Pincode">
                        </div>
                       </div>
                       <div class="contact-input">
                        <div class="mb-2">
                            <input type="text" class="input-bg px-3" placeholder="Course">
                        </div>
                        <div class="mb-2">
                            <input type="email" class="input-bg px-3" placeholder="Email Address">
                        </div>
                       </div>
                       </div>
                        <div>
                            <button class="contact-btn mb-2" type="submit">Create account</button>
                        </div>
                    </div>
                </div>
               
            </div>
        </section>
        <!-- login-form end -->
    </main>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery.meanmenu.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
